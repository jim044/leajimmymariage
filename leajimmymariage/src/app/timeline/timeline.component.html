

<p-timeline [value]="events" layout="horizontal" align="top" styleClass="customized-timeline">
  <ng-template pTemplate="marker" let-event>
    <span class="custom-marker p-shadow-2">
        <button pButton pRipple type="button" label="{{event}}" class="p-button-success" (click)="selecteDateTimeline(event)"></button>
    </span>
  </ng-template>
</p-timeline>
